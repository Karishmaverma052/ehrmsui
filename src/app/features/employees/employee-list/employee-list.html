<div class="container">
  <div class="header-section">
    <h1>Employee Management</h1>
  </div>
  
  <div class="form-section">
    <app-employee-form (employeeAdded)="loadEmployees()"></app-employee-form>
  </div>

  <div class="list-section">
    <h2>Employees List ({{ employees.length }} employees)</h2>
    
    <div *ngIf="employees.length === 0; else hasEmployees" class="no-data">
      <p>No employees found. Add one using the form above.</p>
    </div>

    <ng-template #hasEmployees>
      <div class="table-wrapper">
        <table mat-table [dataSource]="employees" class="employees-table">
          <!-- Employee ID Column -->
          <ng-container matColumnDef="employee_id">
            <th mat-header-cell *matHeaderCellDef>Employee ID</th>
            <td mat-cell *matCellDef="let element">{{ element.employee_id }}</td>
          </ng-container>

          <!-- Full Name Column -->
          <ng-container matColumnDef="full_name">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let element">{{ element.full_name }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>

          <!-- Department Column -->
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let element">{{ element.department }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="deleteEmployee(element.id!)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </ng-template>
  </div>
</div>
