<div class="attendance-container">
  <mat-card>
    <mat-toolbar color="primary" class="toolbar">
      <span>Marked Attendance Records</span>
      <span class="spacer"></span>
      <span class="record-count">Total: {{ attendance.length }}</span>
    </mat-toolbar>

    <div class="table-container">
      <table mat-table [dataSource]="attendance" class="attendance-table">
        <!-- Employee ID Column -->
        <ng-container matColumnDef="employee_id">
          <th mat-header-cell *matHeaderCellDef>Employee ID</th>
          <td mat-cell *matCellDef="let element">{{ element.employee_id }}</td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date | date: 'MMM dd, yyyy' }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <span class="status-badge" [style.background-color]="getStatusColor(element.status)">
              {{ element.status | uppercase }}
            </span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="deleteAttendance(element.id)" title="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="attendance.length === 0" class="no-data">
        <p>No attendance records found</p>
      </div>
    </div>
  </mat-card>
</div>
